---
layout: photos
permalink: /gallery/cameraman/
title: 摄影师たちの日常作品
not_in_list: "true"
---

<ul class = "grid jk-cards">
  {% assign cameraman_gallery = site.cameraman_gallery | sort:'level' | reverse %}
  {% for p in cameraman_gallery %}
    <a class="click-able" href={{p.url}}>
      <li class="grid-item grid-sizer">
       <div class="jk-card">
        <img class="list-photo" src={{p.cover}}-600></img>
        <div class="jk-card-body">
          <p class="title">
           {{p.title}}
          </p>
          <div class="grey">
            <p class="intro">
             {{p.desc}}
            </p>
            <p class="author">
            {{p.author}}
            </p>
          </div>
        </div>
        </div>
       </li>
    </a>
  {%endfor%}
</ul>
